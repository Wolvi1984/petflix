<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (template=~{::body},menu='owners',script=~{http://videos/resources/js/app.js})}">

<body>


  <h2>Owner Information</h2>


  <table class="table table-striped" th:object="${owner}">
    <tr>
      <th>Name</th>
      <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <tr>
      <th>Address</th>
      <td th:text="*{address}" /></td>
    </tr>
    <tr>
      <th>City</th>
      <td th:text="*{city}" /></td>
    </tr>
    <tr>
      <th>Telephone</th>
      <td th:text="*{telephone}" /></td>
    </tr>
  </table>

  <a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Edit
    Owner</a>
  <a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Add
    New Pet</a>

  <br />
  <br />
  <br />
  <h2>Pets and Visits</h2>

  <table class="table table-striped" ng-app="app"
    ng-controller="owner as owner">

    <tr ng-repeat="pet in owner.pets"
      th:with="ownerUrl=@{{ownerId}/pets/(ownerId=${owner.id})}">
      <td valign="top">
        <dl class="dl-horizontal">
          <dt>Name</dt>
          <dd>{{pet.name}}</dd>
          <dt>Birth Date</dt>
          <dd>{{pet.birthDate}}</dd>
          <dt>Type</dt>
          <dd>{{pet.type.name}}</dd>
        </dl>
      </td>
      <td th:include="http://videos/resources/templates/pet.html"></td>
      <td valign="top">
        <table class="table-condensed">
          <thead>
            <tr>
              <th>Visit Date</th>
              <th>Description</th>
            </tr>
          </thead>
          <tr ng-repeat="visit in pet.visits">
            <td>{{visit.date}}</td>
            <td>{{visit.description}}</td>
          </tr>
          <tr>
            <td><a th:href="${ownerUrl} + '{{pet.id}}'">Edit
                Pet</a></td>
            <td><a th:href="${ownerUrl} + '{{pet.id}}/visits/new'">Add
                Visit</a></td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

</body>

</html>
