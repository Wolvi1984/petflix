<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (template=~{::body},menu='owners',script=~{::script})}">

<body>


  <h2>Owner Information</h2>


  <table class="table table-striped" th:object="${owner}">
    <tr>
      <th>Name</th>
      <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <tr>
      <th>Address</th>
      <td th:text="*{address}" /></td>
    </tr>
    <tr>
      <th>City</th>
      <td th:text="*{city}" /></td>
    </tr>
    <tr>
      <th>Telephone</th>
      <td th:text="*{telephone}" /></td>
    </tr>
  </table>

  <a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Edit
    Owner</a>
  <a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Add
    New Pet</a>

  <br />
  <br />
  <br />
  <h2>Pets and Visits</h2>

  <table class="table table-striped" ng-app="app"
    ng-controller="pet as pet">

    <tr th:each="pet : ${owner.pets}"
      th:ng-init="'pet.fetch(' + ${pet.id} + ')'">
      <td valign="top">
        <dl id="pet" class="dl-horizontal">
          <dt>Name</dt>
          <dd th:text="${pet.name}" /></dd>
          <dt>Birth Date</dt>
          <dd
            th:text="${#calendars.format(pet.birthDate, 'yyyy-MM-dd')}" /></dd>
          <dt>Type</dt>
          <dd th:text="${pet.type}" /></dd>
        </dl>
      </td>
      <td><span th:ng-if="'pet.video(\'' + ${pet.id} + '\')'"><a th:href="'{{pet.video(\'' + ${pet.id} + '\')}}'"><i 
        class="glyphicon glyphicon-facetime-video"></i></a></span></td>
      <td valign="top">
        <table class="table-condensed">
          <thead>
            <tr>
              <th>Visit Date</th>
              <th>Description</th>
            </tr>
          </thead>
          <tr th:each="visit : ${pet.visits}">
            <td th:text="${#calendars.format(visit.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${visit?.description}"></td>
          </tr>
          <tr>
            <td><a
              th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})}">Edit
                Pet</a></td>
            <td><a
              th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id},petId=${pet.id})}">Add
                Visit</a></td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

</body>

<script type="text/javascript">
    angular.module("app", []).controller("pet", function($http) {
        var self = this;
        var videos = {};
        self.video = function(id) {
            return videos[id];
        };
        self.fetch = function(id) {
            $http.get("videos/" + id).then(function(response) {
                videos[id] = response.data.url;
            });
        };
    });
</script>

</html>
